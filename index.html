<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2e7d32" />
  <title>Soccer Field</title>
  <link rel="stylesheet" href="styles.css?v=1.2" />
</head>
<body>
  <div id="app">
    <div class="formation-controls">
      <button id="formation-btn" class="formation-button">Formation</button>
      <div id="formation-dropdown" class="formation-dropdown">
        <div class="formation-option" data-formation="3-4-1">3-4-1</div>
        <div class="formation-option" data-formation="3-3-2">3-3-2</div>
        <div class="formation-option" data-formation="3-2-3">3-2-3</div>
        <div class="formation-option" data-formation="2-3-3">2-3-3</div>
        <div class="formation-option" data-formation="4-3-1">4-3-1</div>
        <div class="formation-option" data-formation="2-4-2">2-4-2</div>
      </div>
    </div>
    <div class="subs-section">
      <h3>Subs:</h3>
      <div id="subs-list" class="subs-list"></div>
    </div>
    <div class="control-buttons">
      <label class="toggle-area global-toggle" id="show-area-wrap">
        <input type="checkbox" id="show-area-toggle" />
        <span>Show Player Responsibility</span>
      </label>
      <label class="toggle-area global-toggle" id="show-zones-wrap">
        <input type="checkbox" id="show-zones-toggle" />
        <span>Show Zones</span>
      </label>
    </div>
    <canvas id="field" aria-label="Soccer field"></canvas>
  </div>
  <script src="script.js?v=1.2"></script>
</body>
</html>
